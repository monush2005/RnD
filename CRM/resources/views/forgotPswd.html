<md-content class="md-padding" layout-xs="column" layout="row" layout-align="center center" >
 <div flex-xs flex-gt-xs="33" layout="column">
<md-card layout-padding>
<h3 class="custom-heading2">Reset Password</h3>
<form name="pswdForm">
<md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      
      <label>User Name</label>
      <md-icon  class="name"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
    <path fill="#5f5f5f" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
</svg></md-icon>
      <input ng-model="uname" type="text" ng-maxlength="40" maxlength="40" ng-minlength="3"  ng-required="true">
    </md-input-container>
    <div >

     </div>
    <div >

    
    <md-input-container class="md-icon-float md-block">
    <label>New Password</label>
      <md-icon class="name"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
    <path fill="#5f5f5f" d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z" />
</svg></md-icon>
      <input ng-model="newPswd" type="password" id="newPswd" name="newPswd"  ng-required="true"  ng-copy="$event.preventDefault()" ng-maxlength="16" maxlength="16" ng-minlength="8">
               <div ng-messages="pswdForm.newPswd.$error" role="alert">
          <div ng-message="required">
            New Password is required.
          </div>
           <div ng-message="minlength">
            Please enter valid password.
          </div>
        </div>
    </md-input-container>
    
    <md-input-container class="md-icon-float md-block">
    <label>Confirm Password</label>
      <md-icon class="name"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
    <path fill="#5f5f5f" d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z" />
</svg></md-icon>
      <input ng-model="confirmPswd" type="password" id="confirmPswd" name="confirmPswd" ng-paste="$event.preventDefault()"  ng-required="true" ng-maxlength="16" maxlength="16" ng-minlength="8">
                     <div ng-messages="pswdForm.confirmPswd.$error" role="alert">
          <div ng-message="required">
           Confirm password is required.
          </div>
           <div ng-message="minlength">
            Please enter valid password.
          </div>
        </div>
    </md-input-container>
    <div align="center"><md-button class="md-raised custom-green" ng-click="forgotPswd(uname,newPswd,confirmPswd)" ng-disabled="!(uname && newPswd && confirmPswd)">Submit</md-button></div>
    </div>
</form>
</md-card>
</div>
</md-content>
