		<div class="" align="left">
        <md-card>
		<div class="_md" layout-padding>
            <md-list role="list">
              <div class="star-rating"><h4 style="margin:0;">Search User</h4></div>
            </md-list>
            
             <div layout="row">
                <md-input-container  flex="50" class="plus_91" >
                <label>Mobile No</label>
                <md-icon><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="#7f7f7f" d="M17.25,18H6.75V4H17.25M14,21H10V20H14M16,1H8A3,3 0 0,0 5,4V20A3,3 0 0,0 8,23H16A3,3 0 0,0 19,20V4A3,3 0 0,0 16,1Z" />
                        </svg></md-icon>
                <input required type="number" name="mobNo" ng-model="project.mobNo"  maxlength="10" ng-pattern="/^[7-9][0-9]{9}$/" />
                <div ng-messages="projectForm.mobNo.$error" role="alert">
                  <div ng-message="required">
                    Mobile Number is Required.
                  </div>
                  <div ng-message="pattern">
                    Mobile Number must be 12 digit number and start with 7,8 or 9 only.
                  </div>
                </div>
                </md-input-container>
            </div>
            
             <div layout="row">
             	<md-input-container  flex="50">
                <label>User's Name</label>
                <md-icon><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="#5f5f5f" d="M12,2A2,2 0 0,1 14,4A2,2 0 0,1 12,6A2,2 0 0,1 10,4A2,2 0 0,1 12,2M10.5,7H13.5A2,2 0 0,1 15.5,9V14.5H14V22H10V14.5H8.5V9A2,2 0 0,1 10.5,7Z" />
                </svg></md-icon>
                <input required type="text" name="aadNo"  />
                <div ng-messages="projectForm.aadNo.$error" role="alert">
                  <div ng-message="required">
                    Name is Required.
                  </div>
                </div>
                </md-input-container>
                <md-input-container  flex="50">
                <label>Father's Name</label>
                <md-icon>
				<svg style="width:24px;height:24px" viewBox="0 0 24 24">
					<path fill="#5f5f5f" d="M12,2A2,2 0 0,1 14,4A2,2 0 0,1 12,6A2,2 0 0,1 10,4A2,2 0 0,1 12,2M10.5,22V16H7.5L10.09,8.41C10.34,7.59 11.1,7 12,7C12.9,7 13.66,7.59 13.91,8.41L16.5,16H13.5V22H10.5Z" />
				</svg>  
				</md-icon>
                <input required type="text" name="aadNo"  />
                <div ng-messages="projectForm.aadNo.$error" role="alert">
                  <div ng-message="required">
                    Name is Required.
                  </div>
                </div>
                </md-input-container>
            </div>
        </div>
        <div class="custom_button_box1" align="center" layout-margin>
            <md-button class="md-raised custom-green" ng-click="actionTakenOnUser()" id="blockId" value="block">Block</md-button>
            <md-button class="md-raised custom-green" ng-click="actionTakenOnUser()" id="suspendId" value="suspend">Suspend</md-button>
            <md-button class="md-raised custom-green" ng-click="actionTakenOnUser()" id="deleteId" value="delete">Delete</md-button>
           <!--  <md-button class="md-raised md-primary md-hue-2 md-primary">Ok</md-button> -->
        </div>
        </md-card>
        </div>
