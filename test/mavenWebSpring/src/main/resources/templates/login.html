<html lang="en" ng-app="LoginForm" >

      <meta name="viewport" content="width=device-width, initial-scale=1" />

		<div  ng-controller="Ctrl" layout="row" layout-align="center center" class="min-height">
		<md-content   layout="column" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
		  <md-toolbar flex="flex" flex-gt-sm="100" flex-gt-md="100" class="no_padding toploginheader">
          <div class="md-toolbar-tools">
            <h2 flex="100"><span class="textlogionform">Login To Vodafone USSD</span></h2>
          </div>
        </md-toolbar>
		  <md-card flex="flex" flex-gt-sm="100" flex-gt-md="100" class="no_padding max-height">
			<md-toolbar>
			  <div class="md-toolbar-tools">
				<h2 flex="100"><img src="images/logo.png" /></h2>
			  </div>
			</md-toolbar>
			<md-card-content>
			  <form name="Form" >
				<md-input-container class="md-block">
				  <label>Login</label>
				  <input type="text" name="email" ng-model="vm.formData.email" placeholder="login" required="" />
				  <div ng-messages="Form.email.$error" role="alert" multiple="">
					<div ng-message="required" class="my-message">Please enter your username.</div>
				  </div>
				</md-input-container>
				<md-input-container class="md-block">
				  <label>Password</label>
				  <input type="password" name="password" ng-model="vm.formData.password" placeholder="password" required="" md-maxlength="16"/>
				  <div ng-messages="Form.password.$error" role="alert" multiple="">
					<div ng-message="required" class="my-message">Please enter your password.</div>
					<div ng-message="md-maxlength" class="my-message">Too long.</div>
				  </div>
				</md-input-container>
				<md-button ng-disabled="!Form.$valid" ng-click="submit()" class="md-raised md-primary loginsubmit">&nbsp; Login &nbsp;</md-button>
				 <span class="text-danger">{{ error }}</span>
			  </form>
			</md-card-content>
		  </md-card>
		</md-content>
